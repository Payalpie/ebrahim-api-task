<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Task</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style></style>
  </head>
  <body>
    <section class="main">
      <h1>Sample Task</h1>
      <div class="input-field">
        <input type="text" name="search" id="search-field" />
        <button class="icon-close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="currentColor"
          >
            <path
              d="M18.3 5.7c-.4-.4-1-.4-1.4 0L12 10.6 7.1 5.7C6.7 5.3 6.1 5.3 5.7 5.7c-.4.4-.4 1 0 1.4L10.6 12l-4.9 4.9c-.4.4-.4 1 0 1.4.4.4 1 .4 1.4 0L12 13.4l4.9 4.9c.4.4 1 .4 1.4 0 .4-.4.4-1 0-1.4L13.4 12l4.9-4.9c.4-.4.4-1 0-1.4z"
            />
          </svg>
        </button>
      </div>
    </section>
    <section class="results">
      <ul>
        <li>
          <div>Search History</div>
          <div><a href="#">clear search history</a></div>
        </li>
        <li>
          <div class="left">Screwdriver</div>
          <div class="timestamp">
            <span>2024-06-12, 2:13</span>
            <button class="icon-close">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                fill="currentColor"
              >
                <path
                  d="M18.3 5.7c-.4-.4-1-.4-1.4 0L12 10.6 7.1 5.7C6.7 5.3 6.1 5.3 5.7 5.7c-.4.4-.4 1 0 1.4L10.6 12l-4.9 4.9c-.4.4-.4 1 0 1.4.4.4 1 .4 1.4 0L12 13.4l4.9 4.9c.4.4 1 .4 1.4 0 .4-.4.4-1 0-1.4L13.4 12l4.9-4.9c.4-.4.4-1 0-1.4z"
                />
              </svg>
            </button>
        </li>
      </ul>
    </section>
  </body>
</html>
